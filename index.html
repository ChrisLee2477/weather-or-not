<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header class="bg-primary bg-gradient">
      <h1 class="offset-8">Weather Dashboard</h1>
    </header>
    <sidebar>
        <form class="col g-3" style="height: 100%;">
            <div class="col-12">
              <label for="staticCity2" class="visually-hidden">City Search</label>
              <input type="text" readonly class="form-control-plaintext text-primary" id="staticCity2" value="City">
            </div>
            <div class="col-12">
              <label for="input2" class="visually-hidden"></label>
              <input type="search" class="form-control" id="input2" placeholder="City Name">
            </div>
            <div class="col-8">
              <button type="submit" class="btn btn-primary mb-3">Search</button>
            </div>
          </form>
    </sidebar>
    <mian>
        <div class="weather-now card row col-8 offset-2">
          <div class="card-body">
            <h2 id="today-weather"></h2>
            <p id = "today-temp"></p>
            <p id="today-wind"></p>
            <p id="today-humid"></p>
          </div>
        </div>
        
        <div class="card-group col-9 offset-2">
          <h3 class="col-12">5-Day Forecast</h3>
            <div class="card" id="weather1">
              <div class="card-body">
                <h5 class="card" id="date1"></h5>
                <p class="card-text" ></p>
                <p></p>
              </div>
            </div>
            <div class="card" id="weather2">
              <div class="card-body">
                <h5 class="card" id="date2"></h5>
                <p class="card-text" ></p>
              </div>
            </div>
            <div class="card" id="weather3">
              <div class="card-body">
                <h5 class="card" id="date3"></h5>
                <p class="card-text" ></p>
              </div>
            </div>
            <div class="card" id="weather4">
              <div class="card-body">
                <h5 class="card"id="date4" ></h5>
                <p class="card-text" ></p>
              </div>
            </div>
            <div class="card" id="weather5">
                <div class="card-body">
                  <h5 class="card"id="date5" ></h5>
                  <p class="card-text" ></p>
                </div>
            </div>
        </div>
    </mian>
    
    
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js" integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
    <script src="./assets/js/scrpit.js"></script>
</body>
</html>
